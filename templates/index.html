<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sighting Device</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #sight-container {
            text-align: center;
        }
        #timer {
            font-size: 20px;
            margin-top: 10px;
        }
        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: gray;
        }
        .github-button {
            background-image: url("{{ url_for('static', filename='github.png') }}");
            background-size: cover;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="sight-container">
        <img src="{{ url_for('static', filename='sight.png') }}" alt="Sight">
        <div id="timer">Time: <span id="seconds">120</span></div>
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
        <a href="https://github.com/franfram/focus" target="_blank">
            <button class="github-button"></button>
        </a>
    </div>

    <script>
        var timer;
        var seconds = 120;

        function startTimer() {
            stopTimer();
            timer = setInterval(function () {
                seconds -= 1;
                document.getElementById('seconds').textContent = seconds;
                if (seconds <= 0) {
                    stopTimer();
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function resetTimer() {
            stopTimer();
            seconds = 120;
            document.getElementById('seconds').textContent = seconds;
        }
    </script>
</body>
</html>
